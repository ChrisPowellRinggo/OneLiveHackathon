        '404':
          description: Attempting to access invalid routes
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
              example:
                status_code: 404
                error_message: Page Not Found
      security:
      - api_key: []
  "/rates":
    x-public: true
    get:
      tags:
      - Rates
      summary: Find the rates for the selected location
      operationId: getRates
      parameters:
      - in: query
        name: location_id
        required: true
