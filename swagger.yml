          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
              example:
                status_code: 404
                error_message: Page Not Found
      security:
      - api_key: []
  "/booking":
    x-public: true
    post:
      tags:
      - Booking
      summary: API to place a parking order and confirm a booking
      operationId: postBooking
      parameters:
      - in: query
        name: location_id
        required: true
        schema:
          type: string
      - in: query
        name: start_time
        required: true
        schema:
          type: string
      - in: query
